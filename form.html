<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <main>
        <div class="stepper">
            <div class="step--1 step-active">1</div>
            <div class="step--2">2</div>
            <div class="step--3">3</div>
            <div class="step--4">Finish</div>
        </div>
        <form class="form form-active">       
            <div class="form--header-container">
               <p>Property Details</p>
               <h3>What is the size of your home?(Enter the super built-up area)?</h3>
            </div>
            <hr>
            <div class="py-5">
                <div class="d-flex justify-content-between">
                    <span>200 Sq.Ft</span>
                    <span>5000 Sq.Ft</span>

                </div>
                <input type="range" class="form-range" style="width: 100%;" id="customRange1">
            </div>
            <button class="form__btn" id="btn-1">Next</button>
        </form>
        <form class="form">
            <div class="form--header-container">
                <h1 class="form--header-title">
                    Company Info
                </h1>

                <p class="form--header-text">
                    Tell us more about your company.
                </p>
            </div>

            <input type="text" placeholder="Company Name" />
            <input type="text" placeholder="Job title" />
            <input type="text" placeholder="Location" />
            <button class="form__btn" id="btn-2-prev">Previous</button>
            <button class="form__btn" id="btn-2-next">Next</button>
        </form>
        <form class="form">
            <div class="form--header-container">
                <h1 class="form--header-title">
                    Social account
                </h1>

                <p class="form--header-text">
                    Tell us more about your social account.
                </p>
            </div>
            <input type="text" placeholder="Linkedin" />
            <input type="text" placeholder="Twitter" />
            <input type="text" placeholder="Github" />
            <button class="form__btn" id="btn-3">Submit</button>
        </form>
        <div class="form--message"></div>
    </main>
    <script src="app.js"></script>
</body>

</html>
