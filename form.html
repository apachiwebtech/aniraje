<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <main style="width: 400px;">
        <div class="stepper">
            <div class="step--1 step-active">1</div>
            <div class="step--2">2</div>
            <div class="step--3">3</div>
            <div class="step--4">Finish</div>
        </div>
        <form class="form form-active">
            <div class="form--header-container">
                <p>Property Details</p>
                <h1 class="form--header-title">What is the size of your home?(Enter the super built-up area)?</h1>
            </div>
            <hr>
            <div class="py-5">
                <div class="d-flex justify-content-between">
                    <span>200 Sq.Ft</span>
                    <span>5000 Sq.Ft</span>

                </div>
                <input type="range" class="form-range" style="width: 100%;" id="customRange1">
            </div>
            <button class="form__btn" id="btn-1">Next</button>
        </form>
        <form class="form">
            <div class="form--header-container">
                <h1 class="form--header-title">
                    Company Info
                </h1>

                <p class="form--header-text">
                    Tell us more about your company.
                </p>
            </div>
            <div class="row ">
                <div class=" col-lg-6 col-6 ">
                    <div class="" style="position: relative;">
                        <img src="img/about img1.jpg" width="100%" alt="">
                        <input class="form-check-input radio-btn" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    </div>

                </div>
                <div class=" col-lg-6 col-6">
                    <div class="" style="position: relative;">
                        <img src="img/about img1.jpg" width="100%" alt="">
                        <input class="form-check-input radio-btn" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    </div>

                </div>
                <div class=" col-lg-6 col-6 py-2">
                    <div class="" style="position: relative;">
                        <img src="img/about img1.jpg" width="100%" alt="">
                        <input class="form-check-input radio-btn" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    </div>

                </div>
            </div>

         
                <button class="form__btn" id="btn-2-prev">Previous</button>
                <button class="form__btn" style="float: right;" id="btn-2-next">Next</button>
          

        </form>
        <form class="form">
            <div class="form--header-container">
                <h1 class="form--header-title">
                    Social account
                </h1>

                <p class="form--header-text">
                    Tell us more about your social account.
                </p>
            </div>
            <input type="text" placeholder="Linkedin" />
            <input type="text" placeholder="Twitter" />
            <input type="text" placeholder="Github" />
            <button class="form__btn" id="btn-3">Submit</button>
        </form>
        <div class="form--message"></div>
    </main>
    <script src="app.js"></script>
</body>

</html>
