    <script>
        function myFunction() {

    <script>
        // waiting for loading page
        $(window).on('load', function () {
            $('.pictures').tjGallery();
        })

        // call desrtoy
        $('#destroy').click(function () {
            $('.pictures').tjGallery('destroy');
            $('#build').show();
        });

        // reinit after destroy
        $('#build').click(function () {
            $('.pictures').tjGallery();
        })
    </script>
